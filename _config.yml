# Build settings
plugins:
  - jekyll-paginate
  - jekyll-gist

permalink: /blog/:year/:month/:day/:title/

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

paginate: 10
paginator_path: "/blog"
paginate_path: "/blog/page:num/"

# Collections
collections:
    wiki:
        output: true
        permalink: /:collection/:path/

# Comment Service
disqus:
  id: dragonappear-github-io
  shortname: dragonappear-github-io
utterances:
  repo: dragonappear/dragonappear.github.io
  issue-term: url
  label: Comment
  branch: master

google_analytics:
